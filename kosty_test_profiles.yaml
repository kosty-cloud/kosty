# Test config for multi-profile feature

default:
  regions:
    - us-east-1
  max_workers: 5

profiles:
  customer01:
    regions:
      - us-east-1
    max_workers: 10
    exclude:
      services:
        - route53
  
  customer02:
    regions:
      - eu-west-1
    max_workers: 8
    exclude:
      services:
        - backup
  
  production:
    regions:
      - us-east-1
      - eu-west-1
    max_workers: 15
    thresholds:
      ec2_cpu: 15
      rds_cpu: 15
